<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Thêm mới</h1>
<form action="/add" th:object="${todo}" method="post" enctype="multipart/form-data">
    <table border="10" cellpadding="20" cellspacing="10">
        <tr>
            <th>Name</th>
            <td><input type="text" th:field="*{content}" required></td>
        </tr>

        <tr>
            <th>Sex</th>
            <td><select th:field="*{status}">
                <option value="true">chưa hoàn thành</option>
                <option value="false">hoàn thành</option>
            </select></td>
        </tr>

        <tr>
            <td colspan="2"><input type="submit" value="Add"></td>
        </tr>
    </table>
</form>
</body>
</html>
